<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌸 Flower Image Classifier 🌼</h1>
        <p>Upload an image of a flower, and our AI model will classify it for you! 🌿</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                📷 Choose Image
            </label>
            <input id="file-upload" type="file" name="file" required onchange="showFileName(this)">
            <span id="file-name"></span>
            <button type="submit">🔍 Predict Flower</button>
        </form>

        {% if filename %}
            <div class="result">
                <h2>Prediction: <span class="prediction">{{ result }}</span></h2>
                <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Flower">
            </div>
        {% endif %}
    </div>

    <script>
        function showFileName(input) {
            document.getElementById('file-name').innerText = input.files[0].name;
        }
    </script>
</body>
</html>
